<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms and Input Elements</title>
</head>
<body>
    <h1>HTML Forms and Input Elements</h1>
    
    <p>Let's create a professional-looking form to collect user information:</p>
    
    <!-- Start of the Form -->
    <form onsubmit="showSubmittedMessage(); return false;">
        <!-- Text Input -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

        <!-- Radio Buttons -->
        <p>Gender:</p>
        <label for="male">
            <input type="radio" id="male" name="gender" value="male"> Male
        </label>
        <label for="female">
            <input type="radio" id="female" name="gender" value="female"> Female
        </label>

        <!-- Checkbox -->
        <p>Interests:</p>
        <label for="coding">
            <input type="checkbox" id="coding" name="interests" value="coding"> Coding
        </label>
        <label for="design">
            <input type="checkbox" id="design" name="interests" value="design"> Design
        </label>
        <label for="gaming">
            <input type="checkbox" id="gaming" name="interests" value="gaming"> Gaming
        </label>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
    <!-- End of the Form -->

    <script>
        function showSubmittedMessage() {
            // Display an alert when the form is submitted
            alert('Form submitted successfully!');
        }
    </script>
</body>
</html>
