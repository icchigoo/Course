<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8: ES7 Features - UI Demo</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Day 8: ES7 Features - UI Demo</h1>

        <!-- Exponentiation Operator -->
        <h2>Exponentiation Operator</h2>
        <p>The exponentiation operator (`**`) raises the left operand to the power of the right operand.</p>
        <div class="output" id="exponentiationOutput"></div>

        <!-- Async/Await -->
        <h2>Async/Await</h2>
        <p>Async functions and the await keyword simplify working with asynchronous code, making it more readable and easier to manage.</p>
        <div class="output" id="asyncAwaitOutput"></div>
    </div>

    <script>
        // Exponentiation Operator
        const exponentiationOutput = document.getElementById('exponentiationOutput');
        const base = 2;
        const exponent = 3;
        const result = base ** exponent;
        exponentiationOutput.textContent = `${base} to the power of ${exponent} is ${result}`;

        // Async/Await
        const asyncAwaitOutput = document.getElementById('asyncAwaitOutput');

        // Simulate an asynchronous function
        function fetchData() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve('Data fetched!');
                }, 1000);
            });
        }

        async function fetchDataAsync() {
            const data = await fetchData();
            asyncAwaitOutput.textContent = `Async Function Result: ${data}`;
        }

        fetchDataAsync();
    </script>

</body>
</html>
